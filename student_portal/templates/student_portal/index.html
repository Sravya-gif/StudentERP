<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            margin-top: 80px;
        }

        a {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a.admin {
            background: #ff512f;
            color: white;
        }

        a.admin:hover {
            background: #e04e29;
        }

        a.student {
            background: #00c6ff;
            color: white;
        }

        a.student:hover {
            background: #0096cc;
        }

        a.leaderboard {
            background: #43e97b;
            color: white;
        }

        a.leaderboard:hover {
            background: #36b863;
        }
    </style>
</head>
<body>
    <h1>🎓 Welcome to Student ERP</h1>

    <div class="container">
        <a href="/admin/" class="admin">🔑 Admin Login</a>
        <a href="/student_login/" class="student">🧑‍🎓 Student Login</a>
        <a href="/leaderboard/" class="leaderboard">🏆 Leaderboard</a>
    </div>
</body>
</html>
