<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ERP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 900px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 250px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student ERP</h1>
        <div class="card-container">

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
                <h3>Admin Login</h3>
                <a href="{% url 'admin:index' %}">Login</a>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Student">
                <h3>Student Login</h3>
                <a href="{% url 'student_login' %}">Login</a>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Leaderboard">
                <h3>Leaderboard</h3>
                <a href="{% url 'leaderboard' %}">View</a>
            </div>

        </div>
    </div>
</body>
</html>
